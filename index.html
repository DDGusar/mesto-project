<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta
      name="description"
      content="проект 3-4 на Яндекс Практикуме. Использование форм.JavaScript"
    />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Дарья Гусар" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/Avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__cross"
            aria-label="закрыть форму"
          ></button>

          <form name="profile-data" class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              class="popup__text"
              name="profile-title"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup__text"
              name="profile-description"
              value="Исследователь океана"
            />
            <button
              type="submit"
              class="popup__button"
              aria-label="Сохранить данные"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__cross"
            aria-label="закрыть форму"
          ></button>

          <form name="card-data" class="popup__form">
            <h3 class="popup__title">Новое место</h3>
            <input
              type="text"
              class="popup__text"
              name="card-title"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__text"
              name="img-source"
              placeholder="Ссылка на картинку"
            />
            <button
              type="submit"
              class="popup__button"
              aria-label="Создать карточку"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup">
        <div class="popup__container">
        <button
          type="button"
          class="popup__cross"
          aria-label="закрыть форму"
        ></button>
        <figure class="popup__figure">
        <img src="#" alt="" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
       </figure>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img src="#" alt="" class="card__image" />
        <img
          src="images/trash.svg"
          alt="удалить карточку"
          class="card__trash"
        />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__heart"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="index.js"></script>
  </body>
</html>
